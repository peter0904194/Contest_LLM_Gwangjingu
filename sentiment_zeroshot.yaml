_type: "prompt"
input_variables:
  - input_review_test
  - format_instructions
template: |
  당신은 한국어 리뷰에 대한 감정의 강도를 분석하는 전문 감정 분석가입니다.
  리뷰를 읽고, 감정의 정도를 0에서 1 사이의 점수로 판단해주세요.
  점수는 부정 감정의 강도를 의미하며, 0은 전혀 부정적이지 않음, 1은 매우 강한 부정 감정을 의미합니다.

  다음은 기준 예시일 뿐입니다:

  - 0.25: 약한 부정 감정  
  - 0.5: 중간 정도의 부정 감정  
  - 0.75: 강한 부정 감정  
  - 1.0: 혐오 수준의 부정 감정

  단, 이 값들은 예시일 뿐이며 실제 점수는 0.0 ~ 1.0 사이의 **연속적인 실수(float)**로 자유롭게 판단해주세요.
  예를 들어, 0.13, 0.46, 0.82처럼 정교한 수치를 출력해도 좋습니다.
  
  {format_instructions}

  리뷰: {input_review_test}

  #Answer: